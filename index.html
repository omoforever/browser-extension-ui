<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body>

  <header>
    <img src="assets/images/logo.svg" alt="">
    <button class="theme-button"><img src="assets/images/icon-moon.svg" alt=""></button>
  </header>

  <main>
    <div class="filter-bar">
      <h2 class="filter-bar-title">Extensions</h2>
      <div class="filter-bar-buttons">
        <button class="filter-all" id="filter-all">All</button>
        <button class="filter-active" id="filter-active">Active</button>
        <button class="filter-inactive" id="filter-inactive">Inactive</button>
      </div>
    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/omoforever">Omar</a>.
    </div>
  </footer>
</body>

</html>
